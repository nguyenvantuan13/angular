<form #frm1="ngForm" (ngSubmit)="xuly(frm1.value)"  
class="col-10 m-auto border border-success px-3 mt-2">
<div class="mb-3">
    Họ
    <input type="text" name="ho" ngModel class="form-control">
</div>
<div class="mb-3">
    Tên
    <input type="text" name="ten" ngModel class="form-control">
</div>
<div class="mb-3">
    Ngày sinh 
    <input type="date" name="ngay_sinh" ngModel class="form-control">
</div>
<div class="mb-3">
    Phái
    <input type="radio" name="phai" ngModel value="1"> Nam
    <input type="radio" name="phai" ngModel value="0"> Nữ
</div>
<div class="mb-3">
    Khu vực
    <select name="khu_vuc" ngModel class="form-control">
        <option value="nam">Nam</option>
        <option value="trung">Trung</option>
        <option value="bac">Bắc</option>
    </select>
</div>
<div class="mb-3"> <button class="btn btn-success">Thêm nhân viên</button> </div>
</form>
